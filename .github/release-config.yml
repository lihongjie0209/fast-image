# Release Configuration for Fast Image Native Libraries

## Platforms to Build
platforms:
  - name: windows-x86_64
    target: x86_64-pc-windows-msvc
    os: windows-latest
  - name: windows-aarch64
    target: aarch64-pc-windows-msvc
    os: windows-latest
  - name: linux-x86_64
    target: x86_64-unknown-linux-gnu
    os: ubuntu-latest
  - name: linux-aarch64
    target: aarch64-unknown-linux-gnu
    os: ubuntu-latest
  - name: macos-x86_64
    target: x86_64-apple-darwin
    os: macos-13
  - name: macos-aarch64
    target: aarch64-apple-darwin
    os: macos-latest

## Build Settings
build:
  profile: release
  features: []
  
## Release Settings  
release:
  draft: false
  prerelease: false
  generate_release_notes: true
  
## Artifacts
artifacts:
  - name: "Individual Libraries"
    pattern: "*.{dll,so,dylib}"
    
  - name: "Platform Archives" 
    pattern: "fast-image-*.tar.gz"
    
  - name: "Combined Archive"
    pattern: "fast-image-all-platforms.tar.gz"
